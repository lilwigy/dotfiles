notARepository: "quit"
os:
  editPreset: nvim
gui:
  showBottomLine: false
  theme:
    activeBorderColor:
      - cyan
      - bold
    selectedLineBgColor:
      - black
    selectedRangeBgColor:
      - black
      - bold
    unstagedChangesColor:
      - yellow
  border: 'single'
refresher:
  refreshInterval: 1
update:
  method: never
promptToReturnFromSubprocess: false
notARepository: 'skip'
keybinding:
  universal:
    gotoTop: 'g'
    gotoBottom: 'G'
  commits:
    renameCommit: 'A'
    renameCommitWithEditor: 'e'
    viewResetOptions: 'r'
    squashAboveCommits: 'S'
    amendToCommit: 'a'
  stash:
    popStash: 'o'
    renameStash: 'i'
